<html lang="en">

</head>

<body>
    <header id="main_header">
        <div class="inner">
            <h1 id="logo">
                <a href="index.html">SEOJUNG ART</a>
            </h1>
            <div id="nav_toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav id="main_nav">
                <ul>
                    <li><a href="#">소개</a></li>
                    <li><a href="#">스튜디오 예약</a></li>
                    <li><a href="#">가격 안내</a></li>
                    <li><a href="#">갤러리</a></li>
                    <li><a href="#">굿즈샵</a></li>
                    <li><a href="#">고객 지원</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li class="close">X</li>
                </ul>
            </nav>
        </div>
        <!-- .inner -->
    </header>
    <!-- #main_header -->
    <main id="main_carousel">
        <div class="banner">
            <div class="content">
                <h3>The space of hahaha</h3>
                <p>Jo jieun</p>
            </div>
        </div>
    </main>
    <!-- #main_carousel -->
    <section class="inner" id="on_view_wrap">
        <article class="on_view">
            <div class="img"></div>
            <div class="con">
                <div class="category">ON VIEW</div>
                <h2>Enthusiasm : A Waking Mountain, Busan</h2>
                <p>March 07 - April 13, 2023</p>
            </div>
        </article>
        <article class="on_view">
            <div class="con">
                <div class="category">ON VIEW</div>
                <h2>Enthusiasm : A Waking Mountain, Busan</h2>
                <p>March 07 - April 13, 2023</p>
            </div>
            <div class="img"></div>
        </article>
    </section>
    <!-- #on_view_wrap -->
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script>
    // main_nav control
$('#main_nav ul').css({
    right:-$('#main_nav ul').width()
});
$('#main_nav').hide();
$('#nav_toggle').click(function(){
    $('#main_nav').fadeIn(500);
    $('#main_nav ul').animate({
        right:0
    },500);
});
$('#main_nav .close').click(function(){
    $('#main_nav').fadeOut(500);
    $('#main_nav ul').animate({
        right:-$('#main_nav ul').width()
    },500);
});
//---- main_nav control 끝

//scroll시 내용 에니메이션
$('.img, .con').css({
    top:200,
    opacity:0
});
$(window).scroll(function(){
    let sct = $(window).scrollTop();
    $('#logo a').html(sct);
    if(sct>400){
        $('.img').eq(0).not('.on').animate({
            top:0,
            opacity:1
        } ,2000);
        $('.img').eq(0).addClass('on');
    }
    if(sct>500){
        $('.con').eq(0).not('.on').animate({
            top:0,
            opacity:1
        } ,2000);
        $('.con').eq(0).addClass('on');
    }
    if(sct>1000){
        $('.img').eq(1).not('.on').animate({
            top:0,
            opacity:1
        } ,2000);
        $('.img').eq(1).addClass('on');
    }
    if(sct>1100){
        $('.con').eq(1).not('.on').animate({
            top:0,
            opacity:1
        } ,2000);
        $('.con').eq(1).addClass('on');
    }
});
//----- scroll시 내용 에니메이션 끝
</script>
</html>
